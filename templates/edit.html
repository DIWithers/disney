{% extends 'layout.html' %}
{% block body %}
<script type="text/javascript" src="static/js/admin.js"></script>


{% if message:  %}
  <div class="alert alert-danger">{{message}}</div>
{% endif %}

<form class="form-horizontal" method="post" action="/edit/{{data[4]}}">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Header Text</label>
    <div class="col-sm-10">
      <input type="text" name="header_text" class="form-control" id="header_text" placeholder="Header text" value="{{data[0]}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Content</label>
    <div class="col-sm-10">
      <input type="text" name="content" class="form-control" id="content" placeholder="Content" value="{{data[1]}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Image</label>
    <div class="col-sm-10">
      <input type="text" name="image_link" class="form-control" id="image" placeholder="Image" value="{{data[2]}}">
    </div>
  </div>
 <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Status</label>
    <div class="col-sm-10">
      <input type="text" name="status" class="form-control" id="status" placeholder="Status" value="{{data[4]}}">
    </div>
  </div>
 <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Priority</label>
    <div class="col-sm-10">
      <input type="text" name="priority" class="form-control" id="priority" placeholder="Priority" value="{{data[3]}}">
    </div>
  </div>



  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>




{% endblock %}
